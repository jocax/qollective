events {
    worker_connections 1024;
}

http {
    # Upstream to NATS monitoring
    upstream nats_monitor {
        server taletrail-nats:8222;
    }

    # HTTPS Server with Basic Authentication
    server {
        listen 443 ssl;
        server_name localhost;

        # TLS Configuration
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # Basic Authentication for all endpoints
        auth_basic "NATS Monitoring - Authorized Access Only";
        auth_basic_user_file /etc/nginx/.htpasswd;

        # Proxy to NATS monitoring
        location / {
            proxy_pass https://nats_monitor;
            proxy_ssl_verify off;  # NATS uses self-signed cert
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support for monitoring
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Health check endpoint (no auth for Docker healthcheck)
        location /healthz {
            auth_basic off;
            proxy_pass https://nats_monitor/healthz;
            proxy_ssl_verify off;
            access_log off;
        }

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }
}
