# TaleTrail Gateway Configuration

[http]
bind_address = "0.0.0.0"
port = 8443

[http.tls]
enabled = true
cert = "./certs/gateway-cert.pem"
key = "./certs/gateway-key.pem"
ca_cert = "./certs/ca.pem"

[nats]
url = "nats://localhost:5222"

[nats.subjects]
orchestrator = "mcp.orchestrator.request"

[nats.auth]
# NKey authentication (replaces mTLS client certificates)
nkey_file = "./nkeys/gateway.nk"

[nats.tls]
# TLS for encryption (no client cert needed with NKey auth)
ca_cert = "./certs/ca.pem"

[gateway]
name = "taletrail-gateway"
version = "0.1.0"
