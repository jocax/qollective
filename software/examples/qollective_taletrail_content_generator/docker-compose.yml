services:
  # NATS Server with NKey Authentication and HTTPS Monitoring
  taletrail-nats:
    image: nats:2.10-alpine
    platform: linux/arm64
    container_name: taletrail-nats
    ports:
      - "5222:5222"  # TLS client connections with NKey auth
    volumes:
      - ./nats-data:/data
      - ./certs:/certs:ro
      - ./nats-server.conf:/config/nats-server.conf:ro
    command: ["--config", "/config/nats-server.conf"]
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "--no-check-certificate", "https://localhost:8222/healthz"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - taletrail

  # Nginx Reverse Proxy for NATS Monitoring with Basic Auth
  nats-monitor-proxy:
    image: nginx:alpine
    platform: linux/arm64
    container_name: taletrail-nats-monitor
    ports:
      - "9222:443"  # HTTPS proxy to NATS monitoring (Basic Auth protected)
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/.htpasswd:/etc/nginx/.htpasswd:ro
      - ./certs/gateway-cert.pem:/etc/nginx/ssl/cert.pem:ro
      - ./certs/gateway-key.pem:/etc/nginx/ssl/key.pem:ro
    depends_on:
      taletrail-nats:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "--no-check-certificate", "https://localhost:443/healthz"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped
    networks:
      - taletrail

networks:
  taletrail:
    driver: bridge
