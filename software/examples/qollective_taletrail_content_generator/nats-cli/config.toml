# NATS CLI Configuration
# This configuration uses Qollective's envelope-first architecture for MCP communication

[nats]
# NATS server URL
url = "nats://localhost:5222"

# NKEY authentication file path (relative to nats-cli directory)
nkey_file = "../nkeys/nats-cli.nk"

[nats.tls]
# CA certificate for TLS verification (relative to nats-cli directory)
ca_cert = "../certs/ca.pem"

[client]
# Default request timeout in seconds
default_timeout_secs = 2000

# Default tenant ID for requests (can be overridden via CLI)
default_tenant_id = 1

# Logging level: trace, debug, info, warn, error
log_level = "info"

# Whether to use colored output
colored_output = true

[envelope]
# Envelope version to use
version = "1.0"

# Whether to validate responses
validate_responses = true
